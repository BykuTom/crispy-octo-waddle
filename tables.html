<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Tables - Forms</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="JS/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Forms and Tables</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Forms</a>
          </li>
          <li>
            <a href="tables.html">Tables</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="animated">HI</div>
      <section class="container">
        <h2>User Generator 3000</h2>
        <article>
          <h3>Generate a User</h3>
          <!--[ FORM START ]-->
          <section class="section-form">
            <form id="firstForm" style="display: flex; flex-direction: column">
              <label for="nameId">Name</label>
              <input
                type="text"
                name="name"
                id="nameId"
                placeholder="John Smith"
              />

              <label for="emailId">email</label>
              <input
                type="email"
                name="email"
                id="emailId"
                placeholder="bigjohn@gmail.com"
              />

              <label for="passwordId">password</label>
              <input
                type="password"
                name="password"
                id="passwordId"
                placeholder="StronkAsHeck123!"
              />
              <button type="submit" data-button="Submit">Submit</button>
            </form>
          </section>
          <table id="usersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!--[ FORM END ]-->
        </article>
      </section>
    </main>
  </body>
</html>
